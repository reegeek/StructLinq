name: continuous

on: [push]

jobs:
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup .NET 2.2
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.2.*

      - name: Setup .NET 3.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.0.*

      - name: Setup .NET 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.*

      - name: Setup .NET 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.*

      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.*
          include-prerelease: true

      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd Test Pack'
        run: ./build.cmd Test Pack
        env:
          GitHubToken: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v1
        with:
          name: test-results
          path: .result/test-results
      - uses: actions/upload-artifact@v1
        with:
          name: packages
          path: .result/packages
